{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="{% static 'recipes/css/style.css' %}" />
        <!--google icons reference location to get directory-->
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
        />
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
        />
        <title>Recipe</title>
    </head>
    <body>
        <div class="recipes container">
            <div class="section-title">
                <h2>Simple and Tasty Recipes</h2>
                <p>Check out these great recipes</p>
            </div>

            <div class="recipe-cards">
                {% for object in object_list %}
                <a href="{{object.get_absolute_url}}" class="card">
                    <img id="pic" src="{{object.pic.url}}" alt="" />
                    <h5>{{object.name}}</h5>
                    <div class="flex-status row">
                        <div class="row">
                            <p>
                                <span class="material-symbols-outlined icon">
                                    schedule
                                </span>
                                {{object.cooking_time}} Minutes
                            </p>
                        </div>
                        <div class="row">
                            <p>
                                <span class="material-symbols-outlined icon">
                                    speed
                                </span>
                                Difficuly: {{object.calculate_difficulty}}
                            </p>
                        </div>
                    </div>
                    <div class="like row">
                        <i class="fa fa-heart" aria-hidden="true"></i>
                    </div>
                </a>
                {% endfor %}
            </div>
        </div>
    </body>
</html>
